<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vi e Tutu ✨</title>
    <style>
         /* Reset de estilos padrão */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-image: url('imagens/fundo.gif'); /* Caminho da imagem de fundo */
            background-position: center center; /* A imagem é centralizada */
            background-attachment: fixed; /* A imagem fica fixa ao rolar */
            color: #fff; /* Texto em branco para contrastar com a imagem */
            text-align: center;
            padding: 20px;
        }

        /* Cabeçalho */
        header {
            background-color: rosybrown; /* Cor de fundo com opacidade */
            padding: 20px;
            color: white;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        /* Slider de Imagens */
        .slider-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            border-radius: 20px;
        }

        .image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            border-radius: 15px;
        }

        /* Corrigindo a posição do texto .caption */
        .caption {
            position: absolute; /* Posiciona o texto em relação ao slide */
            bottom: 20px; /* Ajusta o texto para o fundo da imagem */
            left: 20px; /* Lateral esquerda */
            right: 20px; /* Lateral direita */
            color: black;
            font-size: 20px;
            font-weight: bolder;
            background-color: #aaaaaa; /* Fundo translúcido */
            padding: 10px 15px; /* Aumentei o espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
            z-index: 1; /* Garante que o texto fique acima da imagem */
        }

        /* Setas de navegação */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            z-index: 2; /* Garante que as setas fiquem acima da imagem */
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 10px;
        }

        .texto {
            font-size: 20px;
            margin-bottom: 40px;
            color: #fff;
            font-style: arial;
        }
    
        /* Relógio */
        .relogio {
            font-size: 24px;
            margin-top: 40px;
            color: rosybrown;
        }

        #contador {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
            color: #ffffff;
            border-radius: #ffffff;
        }

        /* Rodapé */
        footer {
            margin-top: 50px;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>

    <section class="content">

            </div>
            <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
            <button class="next" onclick="moverSlide(1)">&#10095;</button>
        </div>

        <div id="relogio" class="relogio">
            <h2>Tempo juntos:</h2>
            <p id="contador"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 - Feito com muito amor!</p>
    </footer>

    <script>
        // Slider de imagens
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('slider');

        function moverSlide(n) {
            slideIndex += n;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            slider.style.transform = `translateX(-${100 * slideIndex}%)`;
        }

        // Função de toque (swipe)
        let startX;
        let endX;

        slider.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        slider.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) {
                moverSlide(1); // Deslizar para a direita
            } else if (startX < endX - 50) {
                moverSlide(-1); // Deslizar para a esquerda
            }
        });

        // Data inicial - 26 de maio de 2024
        const dataInicial = new Date("2024-05-26T00:00:00");

        // Função para atualizar o relógio
        function atualizarRelogio() {
            const agora = new Date();
            const tempoJunto = agora - dataInicial; // Tempo em milissegundos

            const dias = Math.floor(tempoJunto / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tempoJunto % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tempoJunto % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tempoJunto % (1000 * 60)) / 1000);

            // Exibindo no formato desejado
            document.getElementById("contador").innerHTML = `${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }

        // Atualiza o relógio a cada segundo
        setInterval(atualizarRelogio, 1000);
    </script>
